message DataTrigger {
    int32 version = 1 [default = 1];

    enum DataTriggerType {
        INCOMING_DATA = 1;
        VALUE_CHANGE = 2;
        VALUE_CHANGED = 3;
        PATH_CREATED = 4;
        PATH_REMOVED = 5;
        VALUE_STORED = 6;
    }

    enum MatchOperator {
        ANY = 1;
        EQUAL = 2;
        NOT_EQUAL = 3;
        GREATER_THAN = 4;
        GREATER_OR_EQUAL_TO = 5;
        LESS_THAN = 6;
        LESS_OR_EQUAL_TO = 7;
    }

    DataTriggerType data_trigger_type = 2;
    string match_path = 3;
    MatchOperator value_match_operator = 4 [default = ANY];
    bytes known_value = 5;
}
